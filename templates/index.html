<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Text Summarizer-RPPOOP</title>
	<style>
		.container {
			display: flex;
			flex-wrap: nowrap;
			overflow-x: auto;
			-ms-overflow-style: none;
			scrollbar-width: none;
			justify-content: center;
			align-items: center;
		}

		.container::-webkit-scrollbar {
			display: none;
		}

		.scrollable-div-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-right: 20px;
		}

		.scrollable-div {
			height: 200px;
			width: 550px;
			overflow-y: auto;
			border: 1px solid #ccc;
		}

		.label {
			font-weight: bold;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">SummAIri</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse dark" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="{{ url_for('home') }}">Online Lecture Summarizer <span
							class="sr-only"></span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="{{ url_for('upload') }}">TNC Summarizer <span class="sr-only"></span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="{{ url_for('textanalyzer') }}">Text Analyzer<span
							class="sr-only"></span></a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="content-section m-5">
		<form action="{{ url_for('summarize') }}" method="post">
			<div class="form-group">
				<label for="exampleInputPassword1">Youtube Video to Summarize</label>
				<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter YT video Link:"
					name="ytID" required="required">
			</div>
			<button type="submit" class="btn-large btn-outline-info ">Summarize</button>
		</form>
	</div>
	<div class="container">
		<div class="scrollable-div-container">
			<div class="label">
				<h1>Original Content</h1>
			</div>
			<div class="scrollable-div">
				<!-- Content for the first scrollable div goes here -->
				{{ final_tra }}
			</div>
			<div class="label">Word Count of Original Video: {{ word_count_original }}</div>
		</div>

		<div class="scrollable-div-container">
			<div class="label">
				<h1>Executive Summary</h1>
			</div>
			<div class="scrollable-div">
				{{ final_summary }}
			</div>
			<div class="label">Word Count of Summary: {{ word_count_final }}</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
